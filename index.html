<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tienda en Línea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body>
    <header>
        <div id="product-added">

        <div class="arrow">➨</div>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <main>
        <div class="product-container">
            <section class="product" id="product1">
                <img src="https://static.wixstatic.com/media/a721c1_190f85af95e04da38d9f1f7761bc038a~mv2.png/v1/fill/w_310,h_262,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/a721c1_190f85af95e04da38d9f1f7761bc038a~mv2.png"
                    alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del Producto 1.</p>
                <button class="add-to-cart-btn" onclick="addToCart('Producto 1')">Agregar al carrito</button>
            </section>

            <section class="product" id="product2">
                <img src="https://static.wixstatic.com/media/a721c1_190f85af95e04da38d9f1f7761bc038a~mv2.png/v1/fill/w_310,h_262,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/a721c1_190f85af95e04da38d9f1f7761bc038a~mv2.png"

                <button class="add-to-cart-btn" onclick="addToCart('Producto 2')">Agregar al carrito</button>

                    alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Descripción del Producto 3.</p>
                <button class="add-to-cart-btn" onclick="addToCart('Producto 3')">Agregar al carrito</button>
            </section>
        </div>
    </main>

</html>
